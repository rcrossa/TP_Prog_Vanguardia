<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4 mt-5">
                    <i class="fas fa-calendar-alt text-primary icon-3rem"></i>
                    <h1 class="h3 mb-3 fw-normal text-primary">Sistema de Reservas</h1>
                    <p class="text-muted">Inicia sesión para continuar</p>
                </div>
                
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit" id="loginBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    <span>Iniciar Sesión</span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Alert for messages -->
                        <div id="loginAlert" class="alert d-none mt-3" role="alert"></div>
                        
                        <!-- Demo credentials -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6 class="text-muted mb-2">
                                <i class="fas fa-info-circle me-2"></i>Credenciales de prueba:
                            </h6>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <small class="text-muted">
                                        <strong>Administrador:</strong><br>
                                        Email: admin@organizacion.com<br>
                                        Contraseña: admin123
                                    </small>
                                </div>
                                <div class="col-12">
                                    <small class="text-muted">
                                        <strong>Usuario:</strong><br>
                                        Email: ana.perez@organizacion.com<br>
                                        Contraseña: admin123
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
<script src="/static/js/login/login.js"></script>
</body>
</html>
