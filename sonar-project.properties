# Configuración para SonarQube Local - Proyecto Python
sonar.projectKey=tp_prog_vanguardia_python
sonar.projectName=TP Programación Vanguardia - Python Service
sonar.projectVersion=1.0

# SonarQube local
sonar.host.url=http://localhost:9000
# Token (generar desde: http://localhost:9000/account/security)
# Usar: sonar-scanner -Dsonar.token=TU_TOKEN
# O descomentar y agregar el token:
# sonar.token=your_token_here

# Directorios
sonar.sources=app
sonar.tests=tests

# Exclusiones - Excluir completamente el servicio Java
sonar.exclusions=java-service/**,**/__pycache__/**,**/venv/**,**/migrations/**,**/static/**,**/templates/**,**/node_modules/**,**/.pytest_cache/**,**/htmlcov/**,**/*.pyc

# Configuración Python
sonar.python.version=3.11.9
sonar.sourceEncoding=UTF-8
sonar.language=py

# Tests
sonar.test.inclusions=tests/**/*.py
sonar.python.coverage.reportPaths=coverage.xml