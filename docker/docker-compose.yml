version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reservas_db
    environment:
      POSTGRES_DB: reservas
      POSTGRES_USER: reservas_user
      POSTGRES_PASSWORD: reservas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d/
    networks:
      - reservas_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reservas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@reservas.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - reservas_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  reservas_network:
    driver: bridge