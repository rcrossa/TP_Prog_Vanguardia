# Configuración de SonarQube para el microservicio Java
sonar.projectKey=tp_prog_vanguardia_java
sonar.projectName=TP Programación de Vanguardia - Java Service
sonar.projectVersion=1.0.0

# Información del proyecto
sonar.sources=src/main/java
sonar.tests=src/test/java

# Directorios a excluir
sonar.exclusions=**/target/**,**/node_modules/**,**/*.xml

# Configuración de Java
sonar.java.source=21
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# No especificar sonar.java.libraries si no tienes dependencias compiladas
# sonar.java.libraries=target/**/*.jar

# Encoding del código fuente
sonar.sourceEncoding=UTF-8

# Cobertura de tests (si tienes JaCoCo configurado)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
