# ===============================================
# = Application Configuration
# ===============================================
spring.application.name=reservas-java-service
server.port=8080

# ===============================================
# = PostgreSQL DataSource Configuration
# ===============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/reservas_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# = JPA / Hibernate
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# = Connection Pool
# ===============================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# ===============================================
# = CORS Configuration
# ===============================================
# Permitir requests desde el servicio Python (puerto 8000)
cors.allowed-origins=http://localhost:8000,http://127.0.0.1:8000

# ===============================================
# = Logging
# ===============================================
logging.level.com.reservas=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================
# = OpenAPI / Swagger
# ===============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
